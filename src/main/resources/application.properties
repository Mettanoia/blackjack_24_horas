# Basic application properties
spring.application.name=blackjack_reborn

# Configure R2DBC to use MySQL database
spring.r2dbc.url=r2dbc:mysql://localhost:3306/test
spring.r2dbc.username=root
spring.r2dbc.password=root123

# Enable detailed logging for R2DBC core components and connection factory
logging.level.io.r2dbc.pool=DEBUG
logging.level.dev.miku.r2dbc.mysql=DEBUG
logging.level.org.springframework.r2dbc.core=DEBUG

# Enable SQL statement logging for R2DBC
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.boot.autoconfigure.r2dbc=DEBUG

# Optional: Enable logging for connection issues
logging.level.io.r2dbc.spi.ConnectionFactory=DEBUG

# General Spring debugging logs, minimized
logging.level.org.springframework=INFO

# Enable detailed error messages for SQL statements
logging.level.io.r2dbc.proxy=ERROR
